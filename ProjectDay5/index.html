<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator ✓</title>
    <link rel="icon" href="https://fav.farm/🧑‍💻" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="status" id="status"></h2>
        <div class="generator-box">
            <input type="text" readonly id="generator" class="generator">
        </div>
        <div class="your-chance">
            <input type="text" placeholder="Enter the Captcha!" class="client-text" id="client-text">
        </div>
        <button class="submit" id="submit" type="button">Submit</button>
        <button class="refresh" id="refresh" type="button">Refresh</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
